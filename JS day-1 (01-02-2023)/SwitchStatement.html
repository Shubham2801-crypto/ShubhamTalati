<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch Statment</title>

</head>
<body>
    <script>
       let a = prompt("Choose operator(+, -, *, /): ")
        let ans;
       const num1 = parseInt(prompt("Entert First Number:"));
       const num2 = parseInt(prompt("Entert Second Number:"));


       switch(a)
       {
        case '+':
            ans = num1 + num2;
            alert(ans);
            break;

            case '-':
            ans = num1 - num2;
            alert(ans);
            break;

            case '*':
            ans = num1 * num2;
            alert(ans);
            break;

            case '/':
            ans = num1 / num2;
            alert(ans);
            break;

            default:
                alert("Please Choose operator");
                break;

       }
    </script>
    
</body>
</html>
