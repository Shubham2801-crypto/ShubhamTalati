    <button onclick="assign1()">+= opertors</button><br><br>
    <button onclick="assign2()">-= opertors</button><br><br>
    <button onclick="assign3()">*= opertors</button><br><br>
    <button onclick="assign4()">/= opertors</button><br><br>
    <button onclick="assign5()">%= opertors</button><br><br>

    <button onclick="comp3()">!= opertors</button><br><br>

     <button onclick="comp7()">>= opertors</button><br><br>

    <button onclick="condtonl()">? : opertors</button><br><br>

    <h2>Logical  Operators:</h2>
    <button onclick="logic1()">&& opertors</button><br><br>
    <button onclick="logic2()">|| opertors</button><br><br>
    <button onclick="logic3()">! opertors</button><br><br>

</head>

    <script>
        function oprtr() {

            alert("The + opertors: " + (10 + 20));

        }

        }

            let a = 18

        {

            (x <30 && y < 10));

           alert((x === 8 || y === 8) + "/" +
